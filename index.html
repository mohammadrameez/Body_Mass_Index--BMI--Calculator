<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,300&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main">
    <h1>BMI Calculator</h1>
    <div class="content">
      <div class="input">
        <label for="height">Age</label>
        <input type="text" class="text-input" id="age" autocomplete="off" required />
      </div>
      <div class="gender">

        <label class="container">
          <input type="radio" name="radio" id="m">
          <p class="text">Male</p>
          <span class="checkmark"></span>
        </label>


        <label class="container">
          <input type="radio" name="radio" id="f">
          <p class="text">Female</p>
          <span class="checkmark"></span>
        </label>

      </div>

      <form class="calculator">
        <div>
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" min="0" step="0.01" value="0" />
        </div>

        <div>
          <label for="height">Height (cm)</label>
          <input type="number" id="height" min="0" step="0.01" value="0" />
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
      </section>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>Underweight</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          <p>18.5-25</p>
        </div>

        <div style="--color: var(--overweight)">
          <h4>Overweight</h4>
          <p>25–30</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>Obese</h4>
          <p>≥ 30</p>
        </div>
      </section>
    </div>
    <footer class="flex-all-center">
      <p> MohdRameez | Copyright &copy; 2023 CodeRameez.com</p>
    </footer>

</body>

</html>
